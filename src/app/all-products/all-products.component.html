<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row gap-5 d-flex justify-content-center">
        <div class="col d-flex col-lg-3 justify-content-center border-danger" *ngFor="let product of products">
            <a [routerLink]="['/allproducts', product.product_id]" >
                <div class="card d-flex flex-column h-100" style="width: 18rem;">
                    <img src={{product.product_image}} class="card-img-top" alt="..." width="">
                    <div class="card-body d-flex flex-column justify-content-between gap-5">
                        <div>
                            <h5 class="card-title">{{product.product_title}}</h5>
                            <span class="text-success">${{product.price}}</span>
                            <p class="card-text">{{product.product_details}}</p>
                        </div>
                        <a href="#" class="btn w-100 cardButtonColor text-white">Go somewhere</a>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
